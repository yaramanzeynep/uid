<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="stylelogin.css">

</head>
<body>

<div class="col-md-4 col-md-offset-4 backsecond">

<div class="text-center">
    <h1 class="h1">Log In</h1>
</div>
<form>
<div class="col-md-12">
    <input type="text" class="form-control-login" placeholder="Username">
</div>
<div class="col-md-12">
    <input type="password" class="form-control-login" placeholder="Password">
</div>
<div class="col-md-12">
    <label class="checkbox">
        <input type="checkbox" value="remember-me">Remember Me

        <div class="col-md-12">
            <button type="btn" class="btn-login form-control">Log In</button> <br>
            <p align="center">Do Not Have An Account? <a href="#">Sign Up</a></p>
            <p align="center"><a href="#">Forgot Password?</a></p>
        </div>
    </label>
</div>







</form>




</div>






</body>



</html>
